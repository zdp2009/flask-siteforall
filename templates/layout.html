<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}フラスクウェブサイト{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Schindler-JP</h1>
            </div>
            <ul class="nav-links">
                <li><a href="{{ url_for('home') }}">ホーム</a></li>
                <li><a href="{{ url_for('founder') }}">創設者</a></li>
                <li><a href="{{ url_for('products') }}">製品</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <p>&copy; 2024 Schindler-JP. 全著作権所有。</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
